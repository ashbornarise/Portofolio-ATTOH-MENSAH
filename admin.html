<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Portfolio ATTOH-MENSAH</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="login-screen">
        <div class="login-card">
            <div class="login-icon"><i class="fas fa-lock"></i></div>
            <h1>Administration</h1>
            <p>Portfolio ATTOH-MENSAH</p>
            <form id="login-form">
                <input type="password" id="login-password" placeholder="Mot de passe" required>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
            <p class="login-hint">Mot de passe par défaut : <strong>admin2026</strong></p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-app" id="admin-app" style="display: none;">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-cog"></i> Admin Panel</h2>
                <button class="sidebar-toggle" id="sidebar-toggle"><i class="fas fa-bars"></i></button>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="sidebar-link active" data-section="hero"><i class="fas fa-home"></i> Accueil (Hero)</a>
                <a href="#" class="sidebar-link" data-section="introduction"><i class="fas fa-book-open"></i> Introduction</a>
                <a href="#" class="sidebar-link" data-section="about"><i class="fas fa-user"></i> À propos</a>
                <a href="#" class="sidebar-link" data-section="education"><i class="fas fa-graduation-cap"></i> Éducation</a>
                <a href="#" class="sidebar-link" data-section="skills"><i class="fas fa-tools"></i> Compétences</a>
                <a href="#" class="sidebar-link" data-section="experience"><i class="fas fa-briefcase"></i> Expérience</a>
                <a href="#" class="sidebar-link" data-section="projects"><i class="fas fa-project-diagram"></i> Projets</a>
                <a href="#" class="sidebar-link" data-section="testimonials"><i class="fas fa-quote-left"></i> Témoignages</a>
                <a href="#" class="sidebar-link" data-section="blog"><i class="fas fa-pen-nib"></i> Blog & Articles</a>
                <a href="#" class="sidebar-link" data-section="roadmap"><i class="fas fa-road"></i> Feuille de route</a>
                <a href="#" class="sidebar-link" data-section="inspirations"><i class="fas fa-star"></i> Inspirations</a>
                <a href="#" class="sidebar-link" data-section="objective"><i class="fas fa-bullseye"></i> Objectif</a>
                <a href="#" class="sidebar-link" data-section="contact"><i class="fas fa-envelope"></i> Contact</a>
                <a href="#" class="sidebar-link sidebar-link-github" data-section="github"><i class="fas fa-cloud-upload-alt"></i> Publication GitHub</a>
            </nav>
            <div class="sidebar-footer">
                <button class="btn btn-publish" id="btn-publish-sidebar" onclick="publishToGitHub()"><i class="fas fa-rocket"></i> Publier sur GitHub</button>
                <a href="index.html" target="_blank" class="btn btn-outline"><i class="fas fa-external-link-alt"></i> Voir le site</a>
                <button class="btn btn-danger" id="btn-reset"><i class="fas fa-undo"></i> Réinitialiser</button>
                <button class="btn btn-logout" id="btn-logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1 id="admin-page-title">Accueil (Hero)</h1>
                <div class="admin-actions">
                    <button class="btn btn-success" id="btn-save"><i class="fas fa-save"></i> Sauvegarder</button>
                </div>
            </header>

            <div class="admin-content" id="admin-content">
                <!-- Dynamic content loaded by JS -->
            </div>
        </main>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script src="js/admin.js"></script>
</body>
</html>
